<!DOCTYPE html>
<html>
 <head>
    <title>Author Html</title>
 </head>
<body>

<h2>Author entry Lakshmi Manasa Gundala</h2>

<form>
    <label for="form1_author">The hidden author name </label>
    <input type ="password" id="form1_author" name="form1_author" value="Dickens"> <br>
    <label for="form1_guess">Guess the author </label>
    <input type ="text" id="form1_guess" name="form1_guess" autofocus> <br>
    <input type="button" onclick="checkAuthor()" value="Check the guess">
</form>
<p id="guess">Result</p>
<script> 
var good=0
var oops=0
   function checkAuthor(){
    console.log("Getting form values")
    author = document.getElementById("form1_author").value
    guess = document.getElementById("form1_guess").value
    
    out = document.getElementById("guess")
    if(author==guess){
        alert("You got it right")
        good++
    } else {
        oops++
        alert("Sorry")

    }
    out.innerHTML="Good count"+good
}
</script>
<div class="container">
    <img class="rounded" id="image" src="Alexandria.jpg" height="100" weight="100" onclick="selectImage()">
</div>
<script>
    var useImage=1
    var img=document.getElementById("image")
    function selectImage(){
        switch(useImage){
            case 1:
                img.src="Udhampur.jpg"
                useImage++
                break
            case 2:
                img.src="lincoln.jpg"
                useImage++
                break
            case 3:
                img.src="Alexandria.jpg"
                useImage++
                break
            default:
        }
    }
</script>

</body>
</html>
