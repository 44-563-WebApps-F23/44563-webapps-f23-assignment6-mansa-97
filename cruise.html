<!DOCTYPE html>
<html>
 <head><title>Cruise Html</title></head>
<body>

<h2>Lakshmi Manasa goes on a cruise</h2>
<form>
    <label class="form-check-label" for="c1">Shares Cabin</label>
    <input class="form-check-input" type="checkbox" id="c1" name="c1" value="True"><br>

    <label class="form-check-label" for="c2">Breakfast</label>
    <input class="form-check-input" type="checkbox" id="c2" name="c2" value="True"><br>

    <label class="form-check-label" for="c3">Pool Pass</label>
    <input class="form-check-input" type="checkbox" id="c3" name="c3" value="False"><br>
    <input class="btn-primary" type="button" onclick="selectCruise()" value="Select a cruise">
</form>
<p id="result_cruise">Display Result</p>
<form>
    <label for="form1_age">What is your age </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

    <label for="form1_nick">What is your nickname </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="resolveForm()" value="Get values from form">
</form>


<p id="result">Result:</p>

<script> 

function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}
</script>
<script>
    var my_cruise={}
    out=document.getElementById("result_cruise")
    function selectCruise(){
        my_cruise={}
        if(document.getElementById("c1").checked==true){
            my_cruise["shared"]=true
        }
        else{
            my_cruise["shared"]=false
        }
        if(document.getElementById("c2").checked==true){
            my_cruise["breakfast"]=true
        }
        else{
            my_cruise["breakfast"]=false
        }
        if(document.getElementById("c3").checked==true){
            my_cruise["pool"]=true
        }
        else{
            my_cruise["pool"]=false
        }
        out.innerHTML=JSON.stringify(my_cruise)
    }
</script>

</body>
</html>
