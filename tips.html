<!DOCTYPE html>
<html>
 <head><title>Tips HTML</title></head>
<body>

<h2>Lakshmi Manasa shows tip amounts</h2>

<form>
    <label for="form1_age">What is your age </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

    <label for="form1_nick">What is your nickname </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="resolveForm()" value="Get values from form">
</form>


<p id="result">This text will be replaced </p>

<script> 

function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}
</script>
<form>
    <label class="form-label" for="amount">Enter base amount </label>
    <input class="form-control-lg" type ="number" id="amount" name="amount" value="50"> <br>

    <label class="form-label" for="tip">Enter the tip percent</label>
    <input class="form-control-lg" type ="number" id="tip" name="tip" value="15"> <br>

    <input class="btn-info" type="button" onclick="tips()" value="Show tip">
</form>


<p id="result_final">Tips are:</p>

<script> 
function tips(){
    var base_value = parseFloat(document.getElementById("amount").value)
    var tip_value = parseFloat(document.getElementById("tip").value)
    var myOutput =""
    for(var i=0;i<5;i++) {
        var tip_per=tip_value+i*4
        var tip_percent=((base_value*tip_per)/100)
        myOutput=myOutput+(12+i*4)+"% is "+tip_percent.toFixed(1)+";"
    }
    document.getElementById("result_final").innerHTML+=myOutput
}
</script>

</body>
</html>
