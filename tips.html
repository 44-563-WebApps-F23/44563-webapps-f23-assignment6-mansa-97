<!DOCTYPE html>
<html>
 <head><title>Tips HTML</title></head>
<body>

<h2>Lakshmi Manasa shows tip amounts</h2>

<form>
    <label for="form1_age">What is your age </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

    <label for="form1_nick">What is your nickname </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="resolveForm()" value="Get values from form">
</form>


<p id="result">This text will be replaced </p>

<script> 

function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}
</script>
<form>
    <label class="form-label" for="amount">Enter base amount </label>
    <input class="form-control-lg" type ="number" id="amount" name="amount" value="50"> <br>
    <label class="form-label" for="tip">Enter the tip percent</label>
    <input class="form-control-lg" type ="number" id="tip" name="tip" value="15"> <br>
    <input class="btn-info" type="button" onclick="tips()" value="Show tip">
</form>
<p id="result_final">Tips are:</p>
<script> 
function tips(){
    var base_value = parseFloat(document.getElementById("amount").value)
    var tip_value = parseFloat(document.getElementById("tip").value)
    var myOutput =""
    for(var i=0;i<5;i++) {
        var tip_per=tip_value+i*4
        var tip_percent=((base_value*tip_per)/100)
        myOutput=myOutput+(12+i*4)+"% is "+tip_percent.toFixed(1)+";"
    }
    document.getElementById("result_final").innerHTML+=myOutput
}
</script>
<form>
    <label class="form-check-label" for="radiobtn1">sum</label>
    <input class="form-check-input" type="radio" name="radiobtn1" id="radiobtn1" value="sum" onclick="chooseOp()"><br>
    <label class="form-check-label" for="radiobtn2">diff</label>
    <input class="form-check-input" type="radio" name="radiobtn1" id="radiobtn2" value="difference" onclick="chooseOp()"><br>
    <label class="form-check-label" for="radiobtn3">mult</label>
    <input class="form-check-input" type="radio" name="radiobtn1" id="radiobtn3" value="product" onclick="chooseOp()"><br>
</form>
<p id="result1">The result will be printed</p>
<script>
    function chooseOp(){
        base_amount=Number(document.getElementById("amount").value)
        tip_amount =Number(document.getElementById("tip").value)
        if(document.getElementById("radiobtn1").checked){
            var out=""
            sum=base_amount+tip_amount
            out="Sum of " + base_amount + " and " + tip_amount + " is " + sum
        }
        else if(document.getElementById("radiobtn2").checked){
            var out=""
            diff=base_amount-tip_amount
            out="Difference between " + base_amount + " and " + tip_amount + " is " + diff
        }
        else if(document.getElementById("radiobtn3").checked){
            var out=""
            mul=base_amount*tip_amount
            out="Product of " + base_amount + " and " + tip_amount + " is " + mul
        }
        document.getElementById("result1").innerHTML =out
    }
</script>

</body>
</html>
